<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Coding</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="asset/img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>

<body class="font-GmarketSansMedium">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <a href='/index.html'>
                        <h1
                            class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl">
                            Auto Coding
                        </h1>
                    </a>
                    <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        로그인
                    </h2>
                    <form class="space-y-4 md:space-y-6">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">이메일</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                placeholder="아이디(이메일)" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">비밀번호</label>
                            <input type="password" name="password" id="password" placeholder="비밀번호"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                required="">
                        </div>
                        <input type="submit" id="login-btn"
                            class="w-full text-white bg-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer hover:bg-red-500 duration-200"
                            value="로그인">
                        <p class="text-sm font-light ">계정이 없으신가요? <a href="register.html"
                                class="font-medium text-primary-600 hover:underline text-blue-500 ">회원가입</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/src/js/url.js"></script>
    <script type="module" src="/src/js/login.js"></script>
</body>
