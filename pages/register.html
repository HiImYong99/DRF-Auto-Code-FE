<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Coding</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="asset/img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="font-GmarketSansMedium">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="/index.html">
                <h1 class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
                    Auto Coding
                </h1>
            </a>
            <div class="w-1/2 bg-white-300 rounded-lg shadow">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        회원가입
                    </h2>
                    <form class="space-y-4 md:space-y-6" id="signup-form">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">이메일</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="아이디(이메일)" required="">
                        </div>
                        <div>
                            <label for="password1" class="block mb-2 text-sm font-medium text-gray-900 ">비밀번호</label>
                            <input type="password" name="password1" id="password1" placeholder="비밀번호"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                required="">
                            <p class='text-sm mt-2 text-gray-400'>비밀번호는 최소 8자 이상이어야 합니다.
                            </p>
                            <p class='text-sm mt-2 text-gray-400'>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.
                            </p>
                        </div>
                        <div>
                            <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 ">비밀번호
                                확인</label>
                            <input type="password" name="password2" id="password2" placeholder="비밀번호 확인"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                required="">
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-red-500 duration-200"
                            id="signup-btn">회원가입</button>
                        <p class="text-sm font-light text-gray-500">
                            계정이 있으신가요? <a href="/pages/login.html"
                                class="font-medium text-blue-500 hover:underline ">로그인</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

<script src="/src/js/signup.js"></script>

</html>
